[package]
name = "game_native"
version = "0.1.0"
edition = "2021"

[lib]
name = "game_native"
crate-type = ["cdylib", "rlib"]  # cdylib: Rustler NIF 用, rlib: ベンチ・テスト用

[[bin]]
name = "game_window"
path = "src/main.rs"

[dependencies]
rustc-hash = "2"
winit = "0.30.12"
wgpu = "24"
pollster = "0.3"
bytemuck = { version = "1", features = ["derive"] }
image = "0.25"
rustler = "0.34"
rayon = "1"
log = "0.4"
env_logger = "0.11"
egui = "0.31"
egui-wgpu = "0.31"
egui-winit = "0.31"
rodio = { version = "0.21", default-features = false, features = ["playback", "wav", "vorbis"] }
serde = { version = "1", features = ["derive"] }
bincode = "1.3"

[profile.dev]
opt-level = 1  # デバッグビルドでも最低限の最適化

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "ai_bench"
harness = false
